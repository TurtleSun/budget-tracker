<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@1.8.5/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;
    const {
      BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer
    } = Recharts;

    function BudgetTracker() {
      const [transactions, setTransactions] = useState([
        { name: 'Rent', amount: 800 },
        { name: 'Groceries', amount: 250 },
        { name: 'Utilities', amount: 120 },
      ]);

      const addTransaction = () => {
        const name = prompt('Enter category:');
        const amount = parseFloat(prompt('Enter amount:'));
        if (name && !isNaN(amount)) {
          setTransactions([...transactions, { name, amount }]);
        }
      };

      useEffect(() => {
        lucide.createIcons();
      }, [transactions]);

      return (
        <div className="max-w-4xl mx-auto bg-white rounded-xl shadow p-6 space-y-6">
          <div className="flex justify-between items-center">
            <h1 className="text-2xl font-bold">Budget Tracker</h1>
            <button
              onClick={addTransaction}
              className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            >
              <i data-lucide="plus-circle"></i>
              Add Transaction
            </button>
          </div>

          <div className="h-80">
            <ResponsiveContainer width="100%" height="100%">
              <BarChart data={transactions}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="name" />
                <YAxis />
                <Tooltip />
                <Legend />
                <Bar dataKey="amount" fill="#3b82f6" />
              </BarChart>
            </ResponsiveContainer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<BudgetTracker />);

  </script>
</body>
</html>
